<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>GlowUp Email Case Study</title>

	<!-- SwiperJS CDN -->
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			font-family: sans-serif;
			background: #f5efe6;
		}

		.swiper {
			width: 100%;
			height: 100vh;
			position: relative;
		}

		.swiper-slide {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			position: relative;
			background: white;
		}

		.label {
			width: 100%;
			padding: 10px 16px;
			font-size: 14px;
			font-weight: 600;
			color: #4a4a4a;
			background-color: #fff;
			border-bottom: 1px solid #eee;
			font-family: Arial, sans-serif;
		}

		iframe {
			width: 100%;
			height: calc(100vh - 42px); /* Adjust height to leave room for label */
			border: none;
		}

		/* Arrows */
		.swiper-button-prev,
		.swiper-button-next {
			color: #4a9a88;
			width: auto;
			height: auto;
			font-size: 22px;
			top: 50%;
			transform: translateY(-50%);
		}

		.swiper-button-prev {
			left: 10px;
		}

		.swiper-button-next {
			right: 10px;
		}

		.swiper-pagination-bullet-active {
			background-color: #4a9a88;
		}

		/* Responsive */
		@media (max-width: 768px) {
			.label {
				font-size: 12px;
				padding: 8px 12px;
			}
			.swiper-button-prev,
			.swiper-button-next {
				font-size: 18px;
			}
		}

		@media (max-width: 480px) {
			.swiper-button-prev {
				left: 5px;
			}
			.swiper-button-next {
				right: 5px;
			}
		}
	</style>
</head>
<body>

	<div class="swiper">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="label">Email 1: Welcome to Your Glow Ritual</div>
				<iframe src="email-1-welcome.html"></iframe>
			</div>
			<div class="swiper-slide">
				<div class="label">Email 2: Join the Facebook Group</div>
				<iframe src="email-2-checkin.html"></iframe>
			</div>
			<div class="swiper-slide">
				<div class="label">Email 3: Letâ€™s Keep That Glow Going</div>
				<iframe src="email-3-motivation.html"></iframe>
			</div>
			<div class="swiper-slide">
				<div class="label">Email 4A: Skincare for Women (Cold Lead)</div>
				<iframe src="email-4a-cold.html"></iframe>
			</div>
			<div class="swiper-slide">
				<div class="label">Email 4B: Welcome Insiders (Hot Lead)</div>
				<iframe src="email-4b-engaged.html"></iframe>
			</div>
		</div>

		<div class="swiper-pagination"></div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>

	<!-- SwiperJS -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script>
		const swiper = new Swiper('.swiper', {
			loop: false,
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
			},
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
		});
	</script>

</body>
</html>

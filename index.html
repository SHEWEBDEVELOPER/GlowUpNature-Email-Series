<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>GlowUp Email Case Study</title>

	<!-- SwiperJS CDN -->
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<style>
		* {
			box-sizing: border-box;
		}

		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			font-family: Arial, sans-serif;
			background: #f5efe6;
			display: flex;
			flex-direction: column;
		}

		#emailLabel {
			padding: 16px 24px;
			font-size: 16px;
			font-weight: 600;
			background-color: #f5efe6;
			border-bottom: 1px solid #ccc;
			text-align: center;
			color: #4a4a4a;
		}

		.swiper {
			flex: 1;
			width: 100%;
			position: relative;
		}

		.swiper-slide {
			display: flex;
			align-items: stretch;
			justify-content: center;
			background: #fff;
			height: calc(100vh - 60px); /* Adjust for header height */
		}

		iframe {
			width: 100%;
			height: 100%;
			border: none;
		}

		.swiper-button-prev,
		.swiper-button-next {
			color: #4a9a88;
			font-size: 22px;
			top: 50%;
			transform: translateY(-50%);
		}

		.swiper-button-prev {
			left: 10px;
		}

		.swiper-button-next {
			right: 10px;
		}

		.swiper-pagination-bullet-active {
			background-color: #4a9a88;
		}

		@media (max-width: 768px) {
			#emailLabel {
				font-size: 14px;
				padding: 12px;
			}

			.swiper-slide {
				height: calc(100vh - 50px); /* Smaller header space */
			}

			.swiper-button-prev,
			.swiper-button-next {
				font-size: 18px;
			}
		}

		@media (max-width: 480px) {
			.swiper-button-prev {
				left: 5px;
			}

			.swiper-button-next {
				right: 5px;
			}
		}
	</style>
</head>
<body>

	<!-- ✅ Dynamic header -->
	<div id="emailLabel">Email Journey: GlowUp by Nature</div>

	<!-- ✅ Swiper slider with email iframes -->
	<div class="swiper">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><iframe src="glowup_nature_journey_roadmap.html" title="Email Journey Roadmap"></iframe></div>
			<div class="swiper-slide"><iframe src="email-1-welcome.html" title="Email 1"></iframe></div>
			<div class="swiper-slide"><iframe src="email-2-checkin.html" title="Email 2"></iframe></div>
			<div class="swiper-slide"><iframe src="email-3-motivation.html" title="Email 3"></iframe></div>
			<div class="swiper-slide"><iframe src="email-4a-cold.html" title="Email 4A"></iframe></div>
			<div class="swiper-slide"><iframe src="email-4b-engaged.html" title="Email 4B"></iframe></div>
		</div>

		<div class="swiper-pagination"></div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>

	<!-- ✅ Swiper script -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script>
		const emailTitles = [
			"Email Journey: GlowUp by Nature",
			"Email 1: Welcome to Your Glow Ritual",
			"Email 2: Join the Facebook Group",
			"Email 3: Let’s Keep That Glow Going",
			"Email 4A: You’ve Been Glowing!",
			"Email 4B: Just in Case You Missed It"
		];

		const swiper = new Swiper('.swiper', {
			loop: false,
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
			},
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
			on: {
				slideChange: function () {
					document.getElementById("emailLabel").textContent = emailTitles[this.activeIndex];
				}
			}
		});
	</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>GlowUp Email Case Study</title>

	<!-- SwiperJS CDN -->
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			font-family: sans-serif;
			background: #f5efe6;
			display: flex;
			flex-direction: column;
		}

		/* ✅ This is your header that updates per email */
		#emailLabel {
			padding: 16px 24px;
			font-size: 16px;
			font-weight: 600;
			background-color: #f5efe6;
			border-bottom: 1px solid #ccc;
			text-align: center;
			color: #4a4a4a;
			font-family: Arial, sans-serif;
		}

		.swiper {
			flex: 1;
			width: 100%;
			position: relative;
		}

		.swiper-slide {
			display: flex;
			align-items: stretch;
			justify-content: center;
			background: #fff;
			height: 100%;
		}

		iframe {
			width: 100%;
			height: 100%;
			border: none;
		}

		.swiper-button-prev,
		.swiper-button-next {
			color: #4a9a88;
			font-size: 22px;
			top: 50%;
			transform: translateY(-50%);
		}

		.swiper-button-prev {
			left: 10px;
		}

		.swiper-button-next {
			right: 10px;
		}

		.swiper-pagination-bullet-active {
			background-color: #4a9a88;
		}

		@media (max-width: 768px) {
			#emailLabel {
				font-size: 14px;
				padding: 12px;
			}

			.swiper-button-prev,
			.swiper-button-next {
				font-size: 18px;
			}
		}

		@media (max-width: 480px) {
			.swiper-button-prev {
				left: 5px;
			}

			.swiper-button-next {
				right: 5px;
			}
		}
	</style>
</head>
<body>

	<!-- ✅ Top section that updates with each slide -->
	<div id="emailLabel">Email 1: Welcome to Your Glow Ritual</div>

	<!-- ✅ Swiper section with email iframes -->
	<div class="swiper">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><iframe src="email-1-welcome.html"></iframe></div>
			<div class="swiper-slide"><iframe src="email-2-checkin.html"></iframe></div>
			<div class="swiper-slide"><iframe src="email-3-motivation.html"></iframe></div>
			<div class="swiper-slide"><iframe src="email-4a-cold.html"></iframe></div>
			<div class="swiper-slide"><iframe src="email-4b-engaged.html"></iframe></div>
		</div>

		<div class="swiper-pagination"></div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>

	<!-- ✅ Swiper script -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script>
		const emailTitles = [
			"Email 1: Welcome to Your Glow Ritual",
			"Email 2: Join the Facebook Group",
			"Email 3: Let’s Keep That Glow Going",
			"Email 4A: Skincare for Women (Cold Lead)",
			"Email 4B: Welcome Insiders (Hot Lead)"
		];

		const swiper = new Swiper('.swiper', {
			loop: false,
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
			},
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
			on: {
				slideChange: function () {
					document.getElementById("emailLabel").textContent = emailTitles[this.activeIndex];
				}
			}
		});
	</script>

</body>
</html>

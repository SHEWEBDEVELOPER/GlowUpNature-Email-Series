<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>GlowUp Email Case Study</title>

	<!-- SwiperJS CDN -->
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			font-family: sans-serif;
			background: #f5efe6;
		}

		.swiper {
			width: 100%;
			height: 100vh;
		}

		.swiper-slide {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		iframe {
			width: 100%;
			height: 100vh;
			border: none;
		}

		/* Optional: Prev/Next Buttons Styling */
		.swiper-button-prev, .swiper-button-next {
			color: #4a9a88;
		}

		.swiper-pagination-bullet-active {
			background-color: #4a9a88;
		}
	</style>
</head>
<body>

	<div class="swiper">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><iframe src="email-1-welcome.html"></iframe></div>
			<div class="swiper-slide"><iframe src="email-2-checkin.html"></iframe></div>
			<div class="swiper-slide"><iframe src="email-3-motivation.html"></iframe></div>
			<div class="swiper-slide"><iframe src="email-4a-cold.html"></iframe></div>
			<div class="swiper-slide"><iframe src="email-4b-engaged.html"></iframe></div>
		</div>

		<!-- Optional controls -->
		<div class="swiper-pagination"></div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>

	<!-- SwiperJS CDN -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script>
		const swiper = new Swiper('.swiper', {
			loop: false,
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
			},
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
		});
	</script>

</body>
</html>
